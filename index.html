<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>The Gif-Tastic App</title>
</head>

<body>
    <!-- Start with a main div page wrapper for margins-->
    <div id="container">
        <h1>Jamie's Gif-Tastic App</h1>

        <!-- Dump Gif Buttons Here-->
        <div id="buttons-view"></div>

        <!-- Form to create text area to enter gif from user-->
        <form id="gif-form">
            <label id="gif-input">Add a gif!</label>
            <input type="text" id="gif-input"><br>

            <!-- Button to trigger new gif-->
            <input id="add-gif" type="submit" value="Add a gif!!">
        </form>


        <div id="gifs-view"></div>




    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
